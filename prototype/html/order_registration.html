<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
    <link rel="stylesheet" href="order_registration.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">  
</head>
<body>
    <main>
        <div class="container order_registration">
            <section class="breadcrumbs">
                <span><a href="#">Корзина</a></span>
                <span><a class="active">Оформление заказа</a></span>
            </section>
            <div class="row order-registration-header">
                <h1>КОНТАКТНАЯ ИНФОРМАЦИЯ</h1>
                <div class="order-sum">
                    <b>СУММА ЗАКАЗА</b>
                    <span>1200Р</span>
                </div>
            </div>
            <form action="#">
                <div class="row order-registration-item">
                    <label for="name" class="col-4 col-sm-2">Имя</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="name" placeholder="Иван">
                </div>
                <div class="row order-registration-item">
                    <label for="email" class="col-4 col-sm-2">Email</label>
                    <input type="email" class="form-control col-8 col-sm-4" id="email" aria-describedby="emailHelp" placeholder="example@email.com">
                </div>
                <div class="row order-registration-item">
                    <label for="phone" class="col-4 col-sm-2">Телефон</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="phone" placeholder="+79110558963">
                </div>
                <div class="row order-registration-item">
                    <label for="adress" class="col-4 col-sm-2">Адрес</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="adress" placeholder="Улица Пушкина д.3 кв 62">
                </div>
                <div class="col-12 col-sm-6 order-registration-agree">
                   <button type="submit" class="btn btn-success">ПОДТВЕРДИТЬ ЗАКАЗ</button>
                </div>
            </form>
        </div>
    </main>
    <!-- end catalog -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
