<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
    <link rel="stylesheet" href="edit_product.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">  
</head>
<body>
    <main>
        <div class="container edit-product">
            <section class="breadcrumbs">
                <span><a href="#">Товары</a></span>
                <span><a class="active">Яблоки такие-та</a></span>
            </section>
            <form action="#">
                <div class="row edit-product-item">
                    <label for="name" class="col-4 col-sm-2">Название</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="name" placeholder="Иван" required>
                </div>
                <div class="row edit-product-item">
                    <label for="photo" class="col-4 col-sm-2">Фотография</label>
                    <input type="file" class="form-control-file col-8 col-sm-4" id="photo" aria-describedby="fileHelp" required>
                </div>
                <div class="row edit-product-item">
                    <label for="price" class="col-4 col-sm-2">Цена</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="price" placeholder="100" pattern="^[ 0-9]+$" required>
                </div>
                <div class="row edit-product-item">
                    <label for="article" class="col-4 col-sm-2">Артикул</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="article" value="564895" disabled>
                </div>
                <div class="row edit-product-item">
                    <label for="category" class="col-4 col-sm-2">Категория</label>
                    <select class="form-control col-8 col-sm-4" name="category" id="category" required>
                        <option value="" disabled selected>Категория</option>
                        <option>Фрукты</option>
                        <option>Овощи</option>
                        <option>Мясо</option>
                        <option>Птица</option>
                        <option>Мёд</option>
                        <option>Молочные продукты</option>
                        <option>Рыба</option>
                        <option>Яйца</option>
                    </select>
                </div>
                <div class="row edit-product-item">
                    <label for="subcategory" class="col-4 col-sm-2">Подкатегория</label>
                    <select class="form-control col-8 col-sm-4" name="subcategory" id="subcategory" required>
                        <option value="" disabled selected>Подкатегория</option>
                        <option>Яблоки</option>
                        <option>Бананы</option>
                        <option>Киви</option>
                        <option>Апельсины</option>
                    </select>
                </div>
                <div class="row edit-product-item">
                    <label for="count" class="col-4 col-sm-2">Количество товара</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="count" placeholder="10" pattern="^[ 0-9]+$">
                </div>
                <div class="row edit-product-item">
                    <label for="units" class="col-4 col-sm-2">Единицы измерения</label>
                    <select class="form-control col-8 col-sm-4" name="units" id="units" required>
                        <option>Кг</option>
                        <option>Литр</option>
                        <option>Упаковка</option>
                    </select>
                </div>
                <!-- TODO: вес должен всплывать если выбрана упаковка -->
                <div class="row edit-product-item">
                    <label for="weigth" class="col-4 col-sm-2">Вес</label>
                    <input type="text" class="form-control col-4 col-sm-2" pattern="^[ 0-9]+$" name="weigth" id="weigth">
                    <select class="form-control col-4 col-sm-1" name="weigth_init" required>
                        <option>Литр</option>
                        <option>Кг</option>
                        <option>Шт</option>
                    </select>
                </div>
                <div class="row edit-product-item">
                    <label for="description" class="col-4 col-sm-2">Описание</label>
                    <textarea type="text" class="form-control col-12 col-sm-8" rows="4" id="description" name="description">
                    </textarea>
                </div>
                <div class="col-12 col-sm-10 edit-product-save">
                   <button type="submit" class="btn btn-success">СОХРАНИТЬ</button>
                </div>
            </form>
        </div>
    </main>
    <!-- end catalog -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
