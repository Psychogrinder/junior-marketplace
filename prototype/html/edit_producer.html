<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля производителя</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
    <link rel="stylesheet" href="edit_producer.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">  
</head>
<body>
    <main>
        <div class="container edit-profile">
            <section class="breadcrumbs">
                <span><a href="#">Профиль</a></span>
                <span><a class="active">Редактирование профиля</a></span>
            </section>
            <div class="delete-profile">
                <p class="out-of-stock"><a href="#" data-toggle="modal" data-target="#agreeDeleteProfile"><img src="img/exclamation-circle-solid.svg">Удалить профиль</a></p>
            </div>
            <!-- modal-agree-delete -->
            <div class="modal fade" id="agreeDeleteProfile" tabindex="-1" role="dialog" aria-labelledby="deleteProfile" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteProfile">Удаление профиля</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Вы уверенны, что хотите удалить свой профиль?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-primary">Удалить</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- end modal-agree-delete -->
            <form action="#">
                <div class="row edit-profile-item">
                    <label for="name" class="col-4 col-sm-2">Название фермы</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="name" placeholder="Сельхоз Ивана">
                </div>
                 <div class="row edit-profile-item">
                    <label for="contact_person" class="col-4 col-sm-2">Контактное лицо</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="contact_person" placeholder="Иван">
                </div>
                <div class="row edit-profile-item">
                    <label for="email" class="col-4 col-sm-2">Email</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="email" value="example@mail.com" disabled>
                </div>
                <div class="row edit-profile-item">
                    <label for="logo" class="col-4 col-sm-2">Логотип</label>
                    <input type="file" class="form-control-file col-8 col-sm-4" id="logo" aria-describedby="fileHelp">
                </div>
                <div class="row edit-profile-item">
                    <label for="phone" class="col-4 col-sm-2">Телефон</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="phone" placeholder="89110881856" pattern="^[ 0-9]+$">
                </div>
                <div class="row edit-profile-item">
                    <label for="address" class="col-4 col-sm-2">Адрес</label>
                    <input type="text" class="form-control col-8 col-sm-4" id="address" placeholder="Улица Пушкина д 14 кв 58">
                </div>
                 <div class="row edit-profile-item">
                    <label for="description" class="col-4 col-sm-2">Описание</label>
                    <textarea type="text" class="form-control col-12 col-sm-8" rows="4" id="description" name="description">
                    </textarea>
                </div>
                <div class="col-12 col-sm-10 edit-profile-save">
                   <button type="submit" class="btn btn-success">СОХРАНИТЬ</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
