<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карточка товара</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
  <link rel="stylesheet" href="card.css">
</head>
<body>
	<header></header>
  <main>
    <div class="container breadcrumbs">
      <div class="row">
        <ul class="breadcrumb">
          <li><a href="#">Каталог</a></li>
          <li><a href="#">Фрукты</a></li>
          <li><a href="#">Яблоки</a></li>
          <li>Яблоки Антоновка</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <span class="product_title">Яблоки Антоновка</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <div class="card_image">
            <img src="img/apple_ant.jpg" alt="" width="100%" height="auto">
          </div>
        </div>
        <div class="col-4 product_info">
          <span class="producer_title">ПРОДАВЕЦ</span>
          <span class="producer_title_name">Садовое хозяйство «Заречное»</span>
          <span class="product_title_id">АРТИКУЛ</span>
          <span class="product_id">123456</span>
          <span class="product_price_title">ЦЕНА</span>
          <span class="product_price_value">100 руб/кг</span>
          <form class="product_quantity">
            <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
            <input class="product_quantity_input" type="number" id="number" value="1" />
            <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
          </form>
          <button type="button" class="btn btn-cart">В КОРЗИНУ</button>
        </div>
        <div class="col-3">
          <span class="stock">Нет в наличии</span>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="quantity_script.js"></script>
</body>
</html>
