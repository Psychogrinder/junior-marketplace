<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Восстановление доступа</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
	<link rel="stylesheet" href="password_reset.css">
</head>
<body>
	<section class="modal-window password-reset">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
		<h1>Восстановление доступа</h1>
    <span class="modal-window__text">Забыли пароль? Введите свой e-mail, и мы отправим вам письмо со ссылкой для восстановления доступа.</span>
		<form action="#">
			<p>
				<label for="email">E-mail:</label>
				<input type="email" autofocus class="form-control" id="email" placeholder="email@email.ru">
			</p>
			<button class="btn btn-success">Отправить</button>
		</form>
    <span class="modal-window__text">Не получается? Напишите нам на <a href="mailto:help@marketplace.com" target="_top">help@marketplace.com</a></span>
	</section>
</body>
</html>
