{% extends 'base.html' %}
{% block meta_title %}
Профиль пользователя
{% endblock %}
{% block body %}
<main class="profile">
    <div class="container profile_title">
        <div class="row">
            <div class="col-3 col-sm-2 userpic_container">
                <img src={{ url_for( 'static', filename = 'img/userpic.svg') }} alt="">
            </div>
            <div class="col-9">
                <div class="name_container">
                    <h1>{{ user.first_name }} {{user.last_name}}</h1>
                    <p class="edit-profile">
                        <a href={{ url_for( 'edit_customer', user_id = user.id) }}>
                            <img src={{ url_for( 'static', filename = 'img/edit-regular.svg') }}>
                            Редактировать
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 col-sm-2 profile-keys">
                <span>E-mail:</span>
                <span>Телефон:</span>
                <span>Адрес:</span>
            </div>
            <div class="col-9 col-sm-10 profile-values">
                <span class="main-text">{{ user.email }}</span>
                <span class="main-text">{{ user.phone_number }}</span>
                <span class="main-text">{{ user.address }}</span>
            </div>
        </div>
    </div>
</main>
{% endblock %}
