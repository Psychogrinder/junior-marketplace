{% extends 'base.html' %}

{% block meta_title %}Создание товара{% endblock %}

{% block meta_description %}
    <meta name="description" content='{{ meta_description }}'>
{% endblock %}

{% block body %}
<main>
    <div class="container edit-product-card" id="createProductPage">
        <section class="breadcrumbs">
            <span><a href="{{ url_for('producer_products', producer_id = current_user.id )}}">Товары</a></span>
            <span><a class="active">Создание товара</a></span>
        </section>
        {% include 'inc/image_upload.html' %}
        <form id="createProductForm" action="#" data-parsley-validate>
            <div class="row edit-product-item">
                <label for="createName" class="col-12 col-sm-4 col-md-3 col-xl-2">Название</label>
                <input type="text" class="form-control col-12 col-sm-8 col-md-5" id="createName" placeholder="Продукт" required
                       value="" data-parsley-maxlength="100">
            </div>
            <div class="row edit-product-item">
                <label for="createPrice" class="col-12 col-sm-4 col-md-3 col-xl-2">Цена</label>
                <input type="text" class="form-control col-12 col-sm-8 col-md-5" id="createPrice" placeholder="100"
                       pattern="^[ 0-9]+$" data-parsley-type="digits" data-parsley-min="1" data-parsley-max="999999"
                       required>
            </div>
            <div class="row edit-product-item">
                <label for="createCategory" class="col-12 col-sm-4 col-md-3 col-xl-2">Категория</label>
                <select class="form-control col-12 col-sm-8 col-md-5" name="category" id="createCategory" required>}
                </select>
            </div>
            <div class="row edit-product-item">
                <label for="createSubcategory" class="col-12 col-sm-4 col-md-3 col-xl-2">Подкатегория</label>
                <select class="form-control col-12 col-sm-8 col-md-5" name="subcategory" id="createSubcategory" required>
                </select>
            </div>
            <div class="row edit-product-item">
                <label for="createCount" class="col-12 col-sm-4 col-md-3 col-xl-2">Количество товара</label>
                <input type="text" class="form-control col-12 col-sm-8 col-md-5" id="createCount" placeholder="10"
                       pattern="^[ 0-9]+$" data-parsley-type="digits" required>
            </div>
            <div class="row edit-product-item">
                <label for="editWeight" class="col-12 col-sm-4 col-md-3 col-xl-2">Единицы измерения</label>
                <select class="form-control col-4 col-sm-2 col-md-2 col-xl-1" name="weigth_init" id="createUnits" required>
                    <option value="л">л</option>
                    <option value="кг">кг</option>
                    <option value="шт">шт</option>
                </select>
            </div>
            <div class="row edit-product-item">
                <label for="createDescription" class="col-12 col-sm-4 col-md-3 col-xl-2">Описание</label>
                <textarea type="text" class="form-control col-12 col-sm-8 col-md-5" rows="4" id="createDescription"
                          name="description"></textarea>
            </div>
            <div class="col-12 col-sm-10 edit-product-save">
                <button type="submit" class="btn btn-success" id="createProductSave">СОХРАНИТЬ</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
