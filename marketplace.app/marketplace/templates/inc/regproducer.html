<div class="modal fade" id="regProducer" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Регистрация производителя</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <p id="errorRegistrationProducer"></p>
                    <p>
                        <label for="emailRegProducer">Email</label>
                        <input type="email" autofocus class="form-control" id="emailRegProducer"
                               placeholder="email@email.ru" required maxlength="100">
                    </p>
                    <p>
                        <label for="passwordRegProducer">Пароль</label>
                        <input type="password" class="form-control" placeholder="*******" id="passwordRegProducer"
                               name="passwordProducer" maxlength="100" required>
                        <span id="sixSymbolsRegProd">Минимум 6 символов</span>
                    </p>
                    <p>
                        <label for="rePasswordRegProducer">Повторите пароль</label>
                        <input type="password" class="form-control" placeholder="*******" id="rePasswordRegProducer"
                               name="repassword" maxlength="100" required>
                        <span id="NonEqualPassword">Пароли не совпадают!</span>
                    </p>
                    <p>
                        <label for="nameRegProducer">Название магазина</label>
                        <input type="text" class="form-control" placeholder="У Иваныча" id="nameRegProducer" name="name"
                               maxlength="100" required>
                        <span class="error-valid-item" id="NotValidName">Только буквы</span>
                    </p>
                    <p>
                        <label for="contactPersonRegProducer">Контактное лицо</label>
                        <input type="text" class="form-control" placeholder="Иван Иванович Иванов"
                               id="contactPersonRegProducer" name="contact_person" maxlength="100" required>
                        <span class="error-valid-item" id="NotValidPersonRegProducer">Только русские буквы</span>
                    </p>
                    <p>
                        <label for="phoneRegProducer">Номер телефона</label>
                        <input type="text" class="form-control phone_mask" placeholder="+7991199555"
                               id="phoneRegProducer" name="phoneRegProducer" required>
                    </p>
                    <p>
                        <label for="addressRegProducer">Адрес</label>
                        <input type="text" class="form-control" placeholder="Улица Пушкина д. 14 парадная 1"
                               id="addressRegProducer" name="address" maxlength="300" required>
                    </p>
                    <p>
                        <label for="descriptionRegProducer">Описание (необязательное поле)</label>
                        <textarea type="text" class="form-control" rows="3" id="descriptionRegProducer"
                                  name="description"></textarea>
                    </p>
                    <input type="button" class="btn btn-success" value="Зарегистрироваться" id="registrationProducer">
                </form>
            </div>
        </div>
    </div>
</div>
