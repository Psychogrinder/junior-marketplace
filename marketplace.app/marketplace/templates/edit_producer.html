{% extends 'base.html' %}

{% block meta_title %}Редактирование профиля магазина{% endblock %}

{% block body %}

{% include 'inc/modal_delete_producer.html' %}
<main>
    <div class="container edit-profile">
        <section class="breadcrumbs">
            <span><a href="{{ url_for('producer_profile', producer_id = producer.id ) }}">Профиль</a></span>
            <span><a class="active">Редактирование профиля</a></span>
        </section>
        <div class="delete-profile">
            <p class="out-of-stock">
                <a href="#" data-toggle="modal" data-target="#deleteProfileProducer">
                    <img src="{{ url_for('static', filename='img/exclamation-circle-solid.svg' ) }}">
                    Удалить профиль
                </a>
            </p>
        </div>
        <form id="upload-producer-image" method="post" enctype="multipart/form-data">
            <div class="row edit-profile-item">
                <label class="col-12 col-sm-2">Выберите изображение</label>
                <input name="image" type="file" class="form-control-file col-12 col-sm-4">
            </div>
        </form>
        <div class="row edit-profile-item">
            <label class="col-12 col-sm-2">Текущее изображение</label>
            <div class="card_image col-12 col-sm-4" id="editProducerImage">
                <img src="/{{ producer.photo_url }}" alt="" width="100%" height="auto">
            </div>
        </div>
        <!-- test start -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <label class="cabinet center-block">
                        <figure>
                            <img src="" class="gambar img-responsive img-thumbnail" id="item-img-output"/>
                            <figcaption><i class="fa fa-camera"></i></figcaption>
                        </figure>
                        <input type="file" class="item-img file center-block" name="file_photo"/>
                    </label>
                </div>
            </div>
        </div>

        <div class="modal fade" id="cropImagePop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">
                            <?=multiLanguage( "Edit Foto" , "Edit Photo" )?></h4>
                    </div>
                    <div class="modal-body">
                        <div id="upload-demo" class="center-block"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="cropImageBtn" class="btn btn-primary">Crop</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- test end -->
        <form action="#" id="editProducerForm" data-parsley-validate>
            <div class="row edit-profile-item">
                <label for="producer_name" class="col-12 col-sm-2">Название фермы</label>
                <input type="text" class="form-control col-12 col-sm-4" id="producer_name" placeholder="Сельхоз Ивана"
                       value="{{ producer.name }}" required>
            </div>
            <div class="row edit-profile-item">
                <label for="producer_contact_person" class="col-12 col-sm-2">Контактное лицо</label>
                <input type="text" class="form-control col-12 col-sm-4" id="producer_contact_person" placeholder="Иван"
                       value="{{ producer.person_to_contact }}" required>
            </div>
            <div class="row edit-profile-item">
                <label for="producer_email" class="col-12 col-sm-2">Email</label>
                <input type="text" class="form-control col-12 col-sm-4" id="producer_email" value="example@mail.com"
                       disabled value={{ producer.email }}>
            </div>
            <div class="row edit-profile-item">
                <label for="producer_phone" class="col-12 col-sm-2">Телефон</label>
                <input type="text" class="form-control col-12 col-sm-4 phone_mask" id="producer_phone"
                       placeholder="+7(___)___-__-__" value='{{ producer.phone_number }}' required>
            </div>
            <div class="row edit-profile-item">
                <label for="producer_address" class="col-12 col-sm-2">Адрес</label>
                <input type="text" class="form-control col-12 col-sm-4" id="producer_address"
                       placeholder="Улица Пушкина д 14 кв 58" value={{ producer.address }} required>
            </div>
            <div class="row edit-profile-item">
                <label for="producer_description" class="col-12 col-sm-2">Описание</label>
                <textarea type="text" class="form-control col-12 col-sm-8" rows="4" id="producer_description"
                          name="description">{{ producer.description }}</textarea>
            </div>
            <div class="col-12 col-sm-10 edit-profile-save">
                <button type="submit" class="btn btn-success" id="save_producer_profile">СОХРАНИТЬ</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
