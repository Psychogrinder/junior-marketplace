{% extends 'base.html' %}

{% block meta_title %}{{ category_name }}{% endblock %}

{% block body %}

<main>
    <div class="container products">
        <section class="breadcrumbs">
            <span><a href={{ url_for( 'index' ) }}>Каталог</a></span>
            <span><a class="active">{{ category_name }}</a></span>
        </section>
        <section class="product-filter">
            <form action="#">
                <div class="filter-block col-6 col-sm-3">
                    <select class="form-control" name="sort_by">
                        <option>По цене ↑</option>
                        <option>По цене ↓</option>
                        <option>По популярности</option>
                    </select>
                </div>
                <div class="filter-block col-6 col-sm-3">
                    <select class="form-control" name="subcategory">
                        <option value="" disabled selected>Подкатегория</option>
                        {% for subcategory in subcategories %}
                        <option>{{ subcategory.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter-block col-6 col-sm-3">
                    <select class="form-control" name="subcategory">
                        <option value="" disabled selected>Производитель</option>
                        {% for producer in producers %}
                        <option>{{ producer.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter-block col-6 col-sm-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="in_stock" name="in_stock">
                        <label class="form-check-label" for="in_stock">
                            В наличии
                        </label>
                    </div>
                </div>
            </form>

        </section>
        <section class="product-card row">
            {% for product in products %}
            <div class="col-6 col-sm-3 card-item">
                <a href={{ url_for( 'product_card', product_id = product.id )}}>
                <div class="product-item-photo">
                    <img src={{ url_for('static', filename ="img/apple.jpg") }} alt="">
                </div>
                <div class="product-item-description">
                    <p>{{ product.price }} ₽</p>
                    <b>{{ product.name }}</b>
                    <p>{{ product.producer_id }}</p>
                </div>
                </a>
            </div>
            {% endfor %}
