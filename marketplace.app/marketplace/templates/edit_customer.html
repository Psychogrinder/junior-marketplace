{% extends 'base.html' %}

{% block meta_title %}Редактирование профиля{% endblock %}

{% include 'inc/modal_agree_delete.html' %}

{% block body %}
<main class="edit_customer">
    <div class="container edit-profile">
        <section class="breadcrumbs">
            <span><a href="#">Профиль</a></span>
            <span><a class="active">Редактирование профиля</a></span>
        </section>
        <div class="delete-profile">
            <p class="out-of-stock">
                <a href="#" data-toggle="modal" data-target="#agreeDeleteProfile">
                    <img src={{ url_for('static', filename='img/exclamation-circle-solid.svg' ) }}>
                    Удалить профиль
                </a>
            </p>
        </div>
        <form action="#">
            <div class="row edit-profile-item">
                <label for="customer_name" class="col-4 col-sm-2">Имя</label>
                <input type="text" class="form-control col-8 col-sm-4" id="customer_name" placeholder="Иван">
            </div>
            <div class="row edit-profile-item">
                <label for="customer_email" class="col-4 col-sm-2">Email</label>
                <input type="text" class="form-control col-8 col-sm-4" id="customer_email" value="example@mail.com" disabled>
            </div>
            <div class="row edit-profile-item">
                <label for="customer_photo" class="col-4 col-sm-2">Фотография</label>
                <input type="file" class="form-control-file col-8 col-sm-4" title="Загрузить" id="customer_photo" aria-describedby="fileHelp">
            </div>
            <div class="row edit-profile-item">
                <label for="customer_phone" class="col-4 col-sm-2">Телефон</label>
                <input type="text" class="form-control col-8 col-sm-4" id="customer_phone" placeholder="89110881856"
                       pattern="^[ 0-9]+$">
            </div>
            <div class="row edit-profile-item">
                <label for="customer_adress" class="col-4 col-sm-2">Адрес</label>
                <input type="text" class="form-control col-8 col-sm-4" id="customer_adress"
                       placeholder="Улица Пушкина д 14 кв 58">
            </div>
            <div class="col-12 col-sm-6 edit-profile-save">
                <button type="submit" class="btn btn-success">СОХРАНИТЬ</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
