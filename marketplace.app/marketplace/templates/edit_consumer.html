{% extends 'base.html' %}
{% block meta_title %}Редактирование профиля{% endblock %}

{% include 'inc/modal_delete_consumer.html' %}

{% block body %}
<main>
    <div class="container edit-profile">
        <section class="breadcrumbs">
            <span><a href={{ url_for('consumer_profile', user_id = user.id)}}>Профиль</a></span>
            <span><a class="active">Редактирование профиля</a></span>
        </section>
        <div class="delete-profile">
            <p class="out-of-stock">
                <a href="#" data-toggle="modal" data-target="#agreeDeleteProfile">
                    <img src={{ url_for('static', filename='img/exclamation-circle-solid.svg' ) }}>
                    Удалить профиль
                </a>
            </p>
        </div>
        <form action="#">
            <div class="row edit-profile-item">
                <label for="consumer_first_name" class="col-4 col-sm-2">Имя</label>
                <input type="text" class="form-control col-8 col-sm-4" id="consumer_first_name" placeholder="Иван" value={{user.first_name}}>
            </div>
            <div class="row edit-profile-item">
                <label for="consumer_last_name" class="col-4 col-sm-2">Фамилия</label>
                <input type="text" class="form-control col-8 col-sm-4" id="consumer_last_name" placeholder="Иванов" value={{user.last_name}}>
            </div>
            <div class="row edit-profile-item">
                <label for="consumer_patronymic" class="col-4 col-sm-2">Отчество</label>
                <input type="text" class="form-control col-8 col-sm-4" id="consumer_patronymic" placeholder="Иванович" value={{user.patronymic}}>
            </div>
            <div class="row edit-profile-item">
                <label for="consumer_email" class="col-4 col-sm-2">Email</label>
                <input type="text" class="form-control col-8 col-sm-4" id="consumer_email" value={{ user.email }} disabled>
            </div>
            <div class="row edit-profile-item">
                <label for="consumer_phone" class="col-4 col-sm-2">Телефон</label>
                <input type="text" class="form-control col-8 col-sm-4 phone_mask" id="consumer_phone" placeholder="+7(___)___-__-__" value='{{ user.phone_number }}'>
            </div>
            <div class="row edit-profile-item">
                <label for="consumer_address" class="col-4 col-sm-2">Адрес</label>
                <input type="text" class="form-control col-8 col-sm-4" id="consumer_address"
                       placeholder="Улица Пушкина д 14 кв 58" value="{{ user.address}}">
            </div>
            <div class="col-12 col-sm-6 edit-profile-save">
                <button type="submit" class="btn btn-success" id="save_consumer_profile">СОХРАНИТЬ</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
