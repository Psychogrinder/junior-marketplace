<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="modal authorization">
		<h1>
			Регистрация
		</h1>
		<form action="#">
			<p>
				<label for="email">Email</label>
				<input type="text" autofocus placeholder="email.@mail.com" id="email" name="email">
			</p>
			<p>
				<label for="password">Пароль</label>
				<input type="password" autofocus placeholder="*******" id="password" name="password">
				<p>Минимум 6 символов</p>
			</p>
			<p>
				<label for="email">Повторите пароль</label>
				<input type="text" autofocus placeholder="*******"" id="repassword" name="repassword">
			</p>
			<button class="button">
				Зарегестрироваться
			</button>
		</form>
	</section>
</body>
</html>
