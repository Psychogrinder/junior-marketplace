<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль пользователя</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
  <link rel="stylesheet" href="user_profile.css">
</head>
<body>
	<header></header>
  <main>
    <div class="container profile_title">
      <div class="row">
        <div class="col-3 userpic_container">
          <div class="userpic"></div>
        </div>
        <div class="col-9">
          <div class="name_container">
            <span class="name_name">Иван Фёдоров</span>
            <span class="name_edit"><a href="#">Редактировать</a></span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3 profile-keys">
          <span>E-mail:</span>
          <span>Телефон:</span>
          <span>Адрес:</span>
        </div>
        <div class="col-9 profile-values">
          <span class="main-text">example@example.com</span>
          <span class="main-text">+7 999 123-45-67</span>
          <span class="main-text">Санкт-Петерург, Большой пр. П.С., д. 22, кв. 12</span>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
