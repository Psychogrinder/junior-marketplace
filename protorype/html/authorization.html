<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
	<link rel="stylesheet" href="authorization.css">
</head>
<body>
	<section class="modal-window authorization">
		<h1>
			Регистрация
		</h1>
		<form action="#">
			<p>
				<label for="email">Email</label>
				<input type="email" autofocus class="form-control" id="email" placeholder="email@email.ru">
			</p>
			<p>
				<label for="password">Пароль</label>
				<input type="password" class="form-control" placeholder="*******" id="password" name="password">
				<span>Минимум 6 символов</span>
			</p>
			<p>
				<label for="email">Повторите пароль</label>
				<input type="text" class="form-control" placeholder="*******"" id="repassword" name="repassword">
			</p>
			<button class="btn btn-success">
				Зарегистрироваться
			</button>
		</form>
	</section>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>
</html>
