version: "3"

networks:
  marketplace:
    external: true

volumes:
  marketplace.db:
    external: false

services:
  db:
    container_name: marketplace.db
    image: postgres:10
    networks:
      - marketplace
    volumes:
      - marketplace.db
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: 1234

  adminer:
    image: adminer
    links:
      - db
    ports:
      - 8080:8080
    networks:
      - marketplace 
